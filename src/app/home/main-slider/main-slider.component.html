<div class="col-12 p-5  mx-auto slider mt-5 overflow-hidden" >
  <owl-carousel-o [options]="customOptions" >
    
    <ng-template carouselSlide *ngFor="let move of tandingMove" > 
      <a name="" [id]=move.id class="btn  det-button"  [routerLink]='["/moveDetails",move.id]' role="button">Open Details</a>
      <img [src]="'https://image.tmdb.org/t/p/w500'+move.poster_path" alt="">
        </ng-template>

  </owl-carousel-o>
</div>
